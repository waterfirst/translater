    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 10px;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 1.5em;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.85em;
            color: #888;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 0.9em;
            color: #00d9ff;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lang-settings {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .lang-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lang-label {
            font-size: 0.85em;
            color: #aaa;
            min-width: 80px;
        }

        select {
            flex: 1;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 0.95em;
            cursor: pointer;
        }

        select option {
            background: #1a1a2e;
            color: #fff;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            min-height: 200px;
        }

        #videoElement {
            width: 100%;
            display: block;
        }

        .subtitle-container {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 94%;
            text-align: center;
        }

        .subtitle-text {
            display: inline-block;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 8px;
            font-size: 1.2em;
            line-height: 1.5;
            max-width: 100%;
            word-break: keep-all;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .subtitle-text.interim {
            color: #aaa;
            font-style: italic;
        }

        .subtitle-text.final {
            color: #fff;
        }

        .subtitle-text.empty {
            color: #888;
            font-size: 1em;
            background: rgba(0, 0, 0, 0.6);
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4757;
        }

        .status-dot.active {
            background: #00ff88;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.5); }
            50% { box-shadow: 0 0 0 8px rgba(0, 255, 136, 0); }
        }

        .status-text {
            font-size: 0.85em;
            color: #888;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #0f0f1a;
            grid-column: span 2;
        }

        .btn-stop {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: #fff;
            grid-column: span 2;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .transcript-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
            font-size: 0.9em;
        }

        .transcript-box:empty::before {
            content: 'ìŒì„±ì¸ì‹ì„ ì‹œì‘í•˜ë©´ ë²ˆì—­ ê¸°ë¡ì´ í‘œì‹œë©ë‹ˆë‹¤...';
            color: #555;
        }

        .transcript-item {
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 3px solid #00d9ff;
        }

        .transcript-time {
            font-size: 0.75em;
            color: #666;
            margin-bottom: 6px;
        }

        .transcript-original {
            color: #aaa;
            font-size: 0.85em;
            margin-bottom: 4px;
        }

        .transcript-translated {
            color: #fff;
            font-size: 1em;
            line-height: 1.5;
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 12px 24px;
            background: rgba(0, 255, 136, 0.9);
            color: #0f0f1a;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            transition: transform 0.3s ease;
            z-index: 1000;
            white-space: nowrap;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .warning {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 0.85em;
            display: none;
        }

        .warning.show {
            display: block;
        }

        .transcript-box::-webkit-scrollbar {
            width: 4px;
        }

        .transcript-box::-webkit-scrollbar-track {
            background: transparent;
        }

        .transcript-box::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .camera-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .camera-toggle label {
            font-size: 0.85em;
            color: #aaa;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .3s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Tablet (768px - 1024px) */
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }

            .header h1 {
                font-size: 2em;
            }

            .header p {
                font-size: 1em;
            }

            .subtitle-text {
                font-size: 1.6em;
            }

            .card {
                padding: 20px;
                margin-bottom: 15px;
            }

            .card-title {
                font-size: 1em;
            }

            .lang-label {
                min-width: 100px;
                font-size: 0.9em;
            }

            select {
                font-size: 1em;
            }

            .btn {
                font-size: 1.05em;
                padding: 18px 24px;
            }

            .transcript-box {
                max-height: 300px;
                font-size: 0.95em;
            }
        }

        /* Desktop/PC (1025px+) */
        @media (min-width: 1025px) {
            .container {
                max-width: 1000px;
            }

            .header h1 {
                font-size: 2.2em;

            .subtitle-text {
                font-size: 1.8em;
            }

            .card {
                padding: 25px;
                margin-bottom: 20px;
            }

            .btn-group {
                grid-template-columns: repeat(4, 1fr);
            }

            .btn-primary,
            .btn-stop {
                grid-column: span 2;
            }

            .video-wrapper {
                min-height: 300px;
            }

            .transcript-box {
                max-height: 400px;
                font-size: 1em;
            }

            .lang-settings {
                flex-direction: row;
            }

            .lang-row {
                flex: 1;
            }
        }

        /* Large Desktop (1440px+) */
        @media (min-width: 1440px) {
            .container {
                max-width: 1200px;
            }

            .subtitle-text {
                font-size: 2em;
            }

            .video-wrapper {
                min-height: 400px;
            }
        }
    </style>

<body>

                </button>

    <div class="toast" id="toast"></div>

    <script>
        let recognition = null;
        let isRecognizing = false;
        let videoStream = null;

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            document.getElementById('warning').classList.add('show');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        function getTimeString() {
            return new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }

        async function translateText(text, targetLang) {
            try {
                const response = await fetch(
                    `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`
                );
                const data = await response.json();
                return data[0].map(item => item[0]).join('');
            } catch (error) {
                console.error('Translation error:', error);
                return text;
            }
        }

        async function startCamera() {
            const cameraEnabled = document.getElementById('cameraToggle').checked;
            if (!cameraEnabled) {
                document.getElementById('videoWrapper').style.minHeight = '100px';
                return true;
            }
            
            try {
                const facingMode = document.getElementById('cameraFacing').value;
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode, width: 1280, height: 720 },
                    audio: false
                });
                document.getElementById('videoElement').srcObject = videoStream;
                document.getElementById('videoWrapper').style.minHeight = '200px';
                return true;
            } catch (err) {
                console.error('Camera error:', err);
                showToast('Camera permission required');
                return true;
            }
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                document.getElementById('videoElement').srcObject = null;
            }
        }

        function initSpeechRecognition() {
            if (!SpeechRecognition) return null;

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.maxAlternatives = 3;
            recognition.lang = document.getElementById('recognitionLang').value;

            recognition.onstart = () => {
                isRecognizing = true;
                // Save that microphone permission was granted
                localStorage.setItem('micPermissionGranted', 'true');
                document.getElementById('statusDot').classList.add('active');
                document.getElementById('statusText').textContent = 'Listening...';
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'flex';
            };

            recognition.onend = () => {
                if (isRecognizing) {
                    try {
                        recognition.start();
                    } catch (e) {
                        console.log('Restarting...');
                    }
                } else {
                    document.getElementById('statusDot').classList.remove('active');
                    document.getElementById('statusText').textContent = 'Ready';
                    document.getElementById('startBtn').style.display = 'flex';
                    document.getElementById('stopBtn').style.display = 'none';
                }
            };

            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                if (event.error === 'not-allowed') {
                    // Only show message if permission was never granted before
                    const wasGrantedBefore = localStorage.getItem('micPermissionGranted');
                    if (!wasGrantedBefore) {
                        showToast('Microphone permission required');
                    }
                }
            };

            recognition.onresult = async (event) => {
                const subtitleEl = document.getElementById('subtitleText');
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                if (finalTranscript) {
                    subtitleEl.textContent = finalTranscript;
                    subtitleEl.className = 'subtitle-text final';
                    
                    const targetLang = document.getElementById('translateLang').value;
                    const translated = await translateText(finalTranscript, targetLang);
                    addToTranscript(finalTranscript, translated);
                    
                    setTimeout(() => {
                        if (subtitleEl.textContent === finalTranscript) {
                            subtitleEl.className = 'subtitle-text empty';
                            subtitleEl.textContent = 'Waiting for speech...';
                        }
                    }, 2000);
                    
                } else if (interimTranscript) {
                    subtitleEl.textContent = interimTranscript;
                    subtitleEl.className = 'subtitle-text interim';
                }
            };

            return recognition;
        }

        async function startAll() {
            await startCamera();
            startRecognition();
            showToast('Started');
        }

        function stopAll() {
            stopRecognition();
            stopCamera();
            showToast('Stopped');
        }

        function startRecognition() {
            if (!recognition) {
                recognition = initSpeechRecognition();
            }
            
            if (recognition) {
                recognition.lang = document.getElementById('recognitionLang').value;
                try {
                    recognition.start();
                } catch (e) {
                    console.error('Start error:', e);
                }
            }
        }

        function stopRecognition() {
            isRecognizing = false;
            if (recognition) {
                try {
                    recognition.stop();
                } catch (e) {}
            }
            
            const subtitleEl = document.getElementById('subtitleText');
            subtitleEl.className = 'subtitle-text empty';
            subtitleEl.textContent = 'Press Start button';
        }

        function addToTranscript(original, translated) {
            const box = document.getElementById('transcriptBox');
            const item = document.createElement('div');
            item.className = 'transcript-item';
            item.innerHTML = `
                <div class="transcript-time">${getTimeString()}</div>
                <div class="transcript-original">${original}</div>
                <div class="transcript-translated">${translated}</div>
            `;
            box.appendChild(item);
            box.scrollTop = box.scrollHeight;
        }

        function clearTranscript() {
            document.getElementById('transcriptBox').innerHTML = '';
            showToast('Cleared');
        }

        function saveTranscript() {
            const box = document.getElementById('transcriptBox');
            const items = box.querySelectorAll('.transcript-item');
            
            if (items.length === 0) {
                showToast('No records to save');
                return;
            }
            
            const recogLang = document.getElementById('recognitionLang').selectedOptions[0].text;
            const transLang = document.getElementById('translateLang').selectedOptions[0].text;
            
            let content = '=== Conference Helper - Translation Log ===\n';
            content += `Saved: ${new Date().toLocaleString()}\n`;
            content += `Recognition: ${recogLang}\n`;
            content += `Translation: ${transLang}\n`;
            content += '==========================================\n\n';
            
            items.forEach(item => {
                const time = item.querySelector('.transcript-time').textContent;
                const original = item.querySelector('.transcript-original').textContent;
                const translated = item.querySelector('.transcript-translated').textContent;
                content += `[${time}]\n`;
                content += `Original: ${original}\n`;
                content += `Translated: ${translated}\n\n`;
            });
            
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `conference_${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('Saved');
        }

        document.getElementById('recognitionLang').addEventListener('change', () => {
            if (isRecognizing && recognition) {
                recognition.stop();
                recognition = null;
                setTimeout(() => {
                    recognition = initSpeechRecognition();
                    if (recognition) recognition.start();
                    showToast('Language changed');
                }, 200);
            }
        });

        document.getElementById('cameraFacing').addEventListener('change', async () => {
            if (videoStream) {
                stopCamera();
                await startCamera();
            }
        });

        window.onbeforeunload = stopAll;

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log('SW Error:', err));
        }
    </script>
